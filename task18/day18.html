        // Given an array of numbers, use the map method to create a new array where each number is doubled.

        let arr=[1,2,3,4,5]
        var newarr=arr.map((val)=>{
            return val*2;
        })
        console.log(newarr);

        // Given an array of numbers, use the map method to create a new array where each element is the square of the original element.

        let arr1=[2,9,6,5,40]
        var newarr1=arr1.map((val)=>{
            return val*val;
        })
        console.log(newarr1);

        // Given an array of numbers, use the filter method to create a new array that contains only the odd numbers.

        let arr2=[30,4,65,23,6,7,3,2]
        var newarr2=arr2.filter((val)=>{
            return val%2==1
        })
        console.log(newarr2);

        let arr3=["nikki","navyamala","sravani","teja"]
        var newarr3=arr3.filter((val)=>{
            return val.length>=5
        })
